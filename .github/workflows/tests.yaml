name: Tests - Unit and Race Tests with check for minimum coverage.

on:
  workflow_dispatch:

  workflow_call:

  push:

  pull_request:

env:
  target_ref: ${{ github.head_ref || github.ref_name }}
  GO111MODULE: on
  GOPRIVATE: ''

jobs:
  tests:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: actions/checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          repository: ${{ github.repository }}
          ref: ${{ env.target_ref }}
          token: ${{ github.token }}

      - name: actions/setup-go
        uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4.1.0
        with:
          go-version: ${{ matrix.go-version }}

      - name: go version
        run: |
          go version

      - name: go clean --cache
        run: go clean --cache

      - name: go test -race -coverprofile=coverage.gcov -covermode=atomic ./...
        run: |
          go env
          go test -race -coverprofile=coverage.gcov -covermode=atomic ./...

      - name: jandelgado/gcov2lcov-action
        uses: jandelgado/gcov2lcov-action@c680c0f7c7442485f1749eb2a13e54a686e76eb5 # v1.0.9
        with:
          infile: coverage.gcov
          outfile: coverage.lcov

      - name: gdcorp-action-public-forks/very_good_coverage
        uses: gdcorp-action-public-forks/very_good_coverage@03275e99cea6981679254681dbdb65b52155b88c # v1.1.1
        with:
          path: coverage.lcov
          min_coverage: 90

